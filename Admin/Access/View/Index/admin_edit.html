<title>管理员详情页 - {$cfg_back.back_title}</title>
</head>
<body style="min-width:100%;">
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 
	<span class="c-gray en">&gt;</span> 权限管理 
	<span class="c-gray en">&gt;</span> 管理员列表 
	<span class="c-gray en">&gt;</span> 管理员信息更改/添加 
	<a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >

	</a>
	<a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="{:U('Access/Index/mList')}" title="返回列表页" >
		<i class="Hui-iconfont">&#xe66b;</i>
	</a>
</nav>
<div class="pd-20">
	<form action="{:U('Access/Index/mEdit')}" method="post" class="form form-horizontal" id="frm_admin_save">
		<if condition="$mid gt 0">
		<input type="hidden" name="save" value="1" />
		<input type="hidden" name="mid" value="{$mid}" />
		<else />
		<input type="hidden" name="add" value="1" />
		</if>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>管理员：</label>
			<div class="formControls col-6">
				<if condition="$mid gt 0">
				<input type="hidden" name="old_name" value="{$member_info.member_name}" />
				</if>
				<input type="text" class="input-text" value="{$member_info.member_name}" placeholder="" id="member_name" name="member_name" datatype="*" nullmsg="用户名不能为空！" />
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><if condition="$mid eq ''"><span class="c-red">*</span></if>密码：</label>
			<div class="formControls col-6">
				<if condition="$mid gt 0">
				<input type="password" placeholder="留空则不更改密码" title="留空则不更改密码" autocomplete="off" value="" id="member_pwd" name="member_pwd" class="input-text" />
				<else />
				<input type="password" placeholder="密码" autocomplete="off" value="" id="member_pwd" name="member_pwd" class="input-text" datatype="*6-20" nullmsg="请输入至少6位长度密码！" />
				</if>
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><if condition="$mid eq ''"><span class="c-red">*</span></if>确认密码：</label>
			<div class="formControls col-6">
				<if condition="$mid gt 0">
				<input type="password" placeholder="确认新密码，留空则不更改密码" title="确认新密码，留空则不更改密码" autocomplete="off" class="input-text" errormsg="您两次输入的密码不一致！" recheck="member_pwd" id="member_pwd2" name="member_pwd2" />
				<else />
				<input type="password" placeholder="确认新密码" autocomplete="off" class="input-text" errormsg="您两次输入的密码不一致！" datatype="*" nullmsg="请再输入一次密码！" recheck="member_pwd" id="member_pwd2" name="member_pwd2" />
				</if>
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">真实姓名：</label>
			<div class="formControls col-6">
				<input type="text" class="input-text" value="{$member_info.real_name}" placeholder="" id="real_name" name="real_name" />
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">性别：</label>
			<div class="formControls col-6 skin-minimal">
				<div class="radio-box">
					<input type="radio" id="gender_0" name="gender" value="0" checked />
					<label for="gender_0">保密</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="gender_1" name="gender" value="1" <if condition="$member_info['gender'] eq '1'">checked</if> />
					<label for="gender_1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="gender_2" name="gender" value="2" <if condition="$member_info['gender'] eq '2'">checked</if> />
					<label for="gender_2">女</label>
				</div>
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">手机号码：</label>
			<div class="formControls col-6">
				<input type="text" class="input-text" value="{$member_info.phone}" placeholder="" id="phone" name="phone" />
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"> Q Q号码：</label>
			<div class="formControls col-6">
				<input type="text" class="input-text" value="{$member_info.qq}" placeholder="" id="qq" name="qq" />
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">邮箱：</label>
			<div class="formControls col-6">
				<input type="text" class="input-text" value="{$member_info.email}" placeholder="@" name="email" id="email" />
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">联系地址：</label>
			<div class="formControls col-6">
				<input type="text" class="input-text" value="{$member_info.address}" placeholder="" name="address" id="address" />
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">角色：</label>
			<div class="formControls col-6">
				<span class="select-box" style="width:150px;">
					<if condition="$mid gt 0">
					<input type="hidden" name="old_grpId" value="{$member_info.group_id}" />
					</if>
					<select class="select" name="grp_id" size="1" style="width:100%;">
						<volist name="member_group" id="grp">
						<option value="{$grp.grp_id}" <if condition="$member_info['group_id'] eq $grp['grp_id']">selected</if>>{$grp.grp_name}</option>
						</volist>
					</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">备注：</label>
			<div class="formControls col-7">
				<textarea name="desc" cols="" rows="" class="textarea" placeholder="说点什么...200个字符以内" dragonfly="true" onKeyUp="textarealength(this,200)" maxlength="200">{$member_info.desc}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
			<div class="col-3"></div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提 交&nbsp;&nbsp;" />&nbsp;&nbsp;
				<a class="btn btn-default radius" href="{:U('Access/Index/mList')}">取 消</a>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#frm_admin_save").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
</body>
