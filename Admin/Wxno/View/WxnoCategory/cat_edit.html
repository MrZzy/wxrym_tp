</head>
<body style="min-width:100%;">
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 
	<span class="c-gray en">&gt;</span> 公众号管理 
	<span class="c-gray en">&gt;</span> 微信公众号分类列表 
	<span class="c-gray en">&gt;</span> 微信公众号分类信息更改/添加 
	<a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px;font-size:14px !important;" href="javascript:location.replace(location.href);" title="刷新">
		<i class="Hui-iconfont">&#xe68f;</i>
	</a>
	<a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px;font-size:14px !important;" href="{:U('Wxno/WxnoCategory/catList')}" title="返回列表页">
		<i class="Hui-iconfont">&#xe66b;</i>
	</a>
</nav>
<div class="pd-20">
	<form action="{:U('Wxno/WxnoCategory/catEdit')}" method="post" class="form form-horizontal" id="frm_art_save" enctype="multipart/form-data" style="display:block !important;">
		<if condition="$catInfo['cat_id'] gt 0">
		<input type="hidden" name="save" value="1" />
		<input type="hidden" name="cat_id" value="{$catInfo.cat_id}" />
		<else />
		<input type="hidden" name="add" value="1" />
		</if>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>分类名称：</label>
			<div class="formControls col-6">
				<if condition="$catInfo['cat_id'] gt 0">
				<input type="hidden" name="old_name" value="{$catInfo.cat_name}" />
				</if>
				<input type="text" class="input-text" value="{$catInfo.cat_name}" placeholder="" id="cat_name" name="cat_name" datatype="*" nullmsg="公众号分类名称不能为空！" />
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red"></span>分类标识：</label>
			<div class="formControls col-6">
				<input type="text" class="input-text" value="{$catInfo.cat_tag}" placeholder="" id="cat_tag" name="cat_tag" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">排序：</label>
			<div class="formControls col-6">
				<input type="text" class="input-text" value="{$catInfo.cat_order}" placeholder="数字越大越靠前" title="数字越大越靠前" id="cat_order" name="cat_order" />
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">状态：</label>
			<div class="formControls col-6 skin-minimal">
				<div class="radio-box">
					<input type="radio" id="del_0" name="is_delete" value="0" checked />
					<label for="del_0">启用</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="del_1" name="is_delete" value="1" <if condition="$catInfo['is_delete'] eq '1'">checked</if> />
					<label for="del_1"><font color="red">禁用</font></label>
				</div>
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">SEO标题：</label>
			<div class="formControls col-6">
				<input type="text" class="input-text" value="{$catInfo.seo_title}" placeholder="" id="seo_title" name="seo_title" />
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">SEO关键词：</label>
			<div class="formControls col-6">
				<input type="text" class="input-text" value="{$catInfo.seo_keywords}" placeholder="" id="seo_keywords" name="seo_keywords" />
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">SEO描述：</label>
			<div class="formControls col-6">
				<textarea name="seo_desc" cols="" rows="" class="textarea" placeholder="说点什么...200个字符以内" dragonfly="true" onfocus="textarealength(this,200)" onKeyUp="textarealength(this,200)" maxlength="200">{$catInfo.seo_desc}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
			<div class="col-3"></div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" />&nbsp;&nbsp;
				<input class="btn btn-default radius" type="reset" value="&nbsp;&nbsp;重新填写&nbsp;&nbsp;" />&nbsp;&nbsp;
				<a class="btn btn-default radius" href="{:U('Wxno/WxnoCategory/catList')}" title="返回列表页">取消</a>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#frm_art_save").Validform({
		tiptype:2,
	});
});
</script>
</body>
